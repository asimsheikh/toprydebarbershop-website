<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Top Ryde Barber Shop</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="We are a babershop with the best fades, haircuts, styles and trims in the Sydney. located in Top Ryde Sydney."
    />
    <meta
      name="google-site-verification"
      content="U-qSmQqNPntzuM8OYh5w9BhNxojFoKpPGHLA9N9p9PQ"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap');
    </style>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #000000f2;
        color: white;
        font-family: 'Montserrat', sans-serif;
      }

      .container {
        background-color: grey;
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        align-items: stretch;
        height: 100vh;
      }

      .item {
        flex-grow: 1;
        padding: 10px;
        margin: 10px;
      }

      header {
        background-color: purple;
      }

      nav {
        background-color: teal;
      }

      #hero {
        background-color: chocolate;
      }

      #trading-hours {
        background-color: cornflowerblue;
      }

      #price-list {
        background-color: darkcyan;
      }

      #contact-details {
        background-color: gray;
      }

      #map-location {
        background-color: sandybrown;
      }

      footer {
        background-color: maroon;
      }

      @media screen and (max-width: 650px) {
        .container {
          flex-direction: column;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <header class="item">header</header>
      <nav class="item">Nav</nav>
      <section class="item" id="hero">Hero</section>
      <section class="item" id="trading-hours">Trading Hours</section>
      <section class="item" id="price-list">Price List</section>
      <section class="item" id="contact-details">Contact Details</section>
      <section class="item" id="map-location">Map Location</section>
      <footer class="item">Footer</footer>
    </div>
  </body>
</html>
