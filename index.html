<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Top Ryde Barber Shop</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="We are a babershop with the best fades, haircuts, styles and trims in the Sydney. located in Top Ryde Sydney."
    />
    <meta
      name="google-site-verification"
      content="U-qSmQqNPntzuM8OYh5w9BhNxojFoKpPGHLA9N9p9PQ"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap');
    </style>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #000000f2;
        color: white;
        font-family: 'Montserrat', sans-serif;
      }

      p {
        font-size: 1rem;
        color: #ffffffc7;
      }

      .container {
        background-color: #000000f2;
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        align-items: stretch;
        height: 100vh;
      }

      .item {
        flex-grow: 1;
        padding: 10px;
        margin: 10px;
      }

      header {
        background-color: purple;
      }

      nav {
        background-color: teal;
      }

      #hero {
        background-color: #000000f2;
        display: flex;
        flex-direction: row;
      }

      .hero-image > img {
        width: 100%;
      }

      .link-button {
        font-size: 1.4rem;
        text-decoration: none;
        color: white;
        border: solid 2px white;
        padding: 1rem 2rem;
        transition-duration: 200ms;
      }

      .link-button:hover {
        color: black;
        background-color: white;
      }

      #trading-hours {
        background-color: cornflowerblue;
      }

      #price-list {
        background-color: darkcyan;
      }

      #contact-details {
        background-color: gray;
      }

      #map-location {
        min-height: 400px;
      }

      footer {
        background-color: maroon;
      }

      @media screen and (max-width: 650px) {
        .container {
          flex-direction: column;
        }

        #hero {
          display: flex;
          flex-direction: column;
          padding-bottom: 2rem;
        }

        .hero-image > img {
          width: 100%;
          display: none;
        }

        .link-button.cta-button {
          font-size: 1rem;
          text-decoration: none;
          color: black;
          background-color: white;
          border: solid 2px white;
          padding: 1rem 2rem;
          transition-duration: 200ms;
        }

        .link-button.cta-button:hover {
          color: black;
          background-color: white;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <header class="item">header</header>
      <nav class="item">Nav</nav>
      <section class="item" id="hero">
        <div class="hero-main">
          <h1>The Best Fades</h1>
          <h1>Cuts, Trims & Shaves</h1>
          <br />
          <p>
            We are a group of professional barbers in Ryde that care. An
            institution that has been in the business for over 50 years
          </p>
          <p>
            <br />
            <br />
            <a class="link-button cta-button" href="/">Book an appointment</a>
          </p>
        </div>
        <div class="hero-image">
          <img
            id="shaver"
            src="https://images.unsplash.com/photo-1532710093739-9470acff878f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80"
            alt="a shaver"
          />
        </div>
      </section>
      <section class="item" id="trading-hours">Trading Hours</section>
      <section class="item" id="price-list">Price List</section>
      <section class="item" id="contact-details">Contact Details</section>
      <section class="item" id="map-location">
        <h1>Our Location</h1>
        <p>4 Church Street</p>
        <p>RYDE NSW 2112</p>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13259.268490600076!2d151.10357889235834!3d-33.81703216288531!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x516122b7b00dd9f2!2sTop+Ryde+Barber+Shop!5e0!3m2!1sen!2sau!4v1509249841346"
          width="100%"
          height="80%"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </section>
      <footer class="item">Footer</footer>
    </div>
  </body>
</html>
